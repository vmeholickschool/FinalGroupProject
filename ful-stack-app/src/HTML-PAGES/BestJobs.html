    ];

    const tableBody = document.getElementById("job-table").querySelector('tbody');

    function addRowToTable(job) {
      const row = document.createElement('tr');

      const titleCell = document.createElement('td');
      titleCell.textContent = job["job-title"] || '-';

      const locationCell = document.createElement('td');
      locationCell.textContent = job.location || '-';

      const salaryRangeCell = document.createElement('td');
      salaryRangeCell.textContent = job["salary-range"] || '-';

      const companyCell = document.createElement('td');
      companyCell.textContent = job.company || '-';

      const detailsCell = document.createElement('td');
      detailsCell.textContent = job.details || '-';

      const savedCell = document.createElement('td');
      const savedCheckbox = document.createElement('input');

      
      savedCheckbox.type = 'checkbox';
      savedCheckbox.checked = job.saved;

      
      savedCell.appendChild(savedCheckbox);

      row.appendChild(titleCell);
      row.appendChild(locationCell);
      row.appendChild(salaryRangeCell);
      row.appendChild(companyCell);
      row.appendChild(detailsCell);
      row.appendChild(savedCell);

      tableBody.appendChild(row);
    }

    data.forEach(item => addRowToTable(item));
